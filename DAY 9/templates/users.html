<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged In</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <table>
      <tr>
        <th>index</th>
        <th>Name</th>
        <th>Password</th>
      </tr>
      {% for index, username, password in users %}
        <tr>
          <td>{{index}}</td>
          <td>{{username}}</td>
          <td>{{password}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
